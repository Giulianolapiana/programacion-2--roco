<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Fondo con imagen y sombra oscura */
        body {
            margin: 0;
            padding: 0;
            background: url('../pixabay/medico4.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            height: 100vh;
        }

        .card-custom {
            background-color: rgba(59, 59, 59, 0.9);
            border: none;
            color: white;
            border-radius: 1rem;
            width: 420px;
            padding: 30px 25px;
        }

        .card-light {
            background-color: #f8f9fade;
            border-radius: 1rem;
            width: 420px;
            padding: 30px 25px;
        }

        .btn-custom {
            background-color: #221BDE;
            color: white;
            width: 100%;
            border: none;
            border-radius: 6px;
            padding: 10px;
        }

        .btn-custom:hover {
            background-color: #1431b0;
        }

        .form{
            color: #001574;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-transform: capitalize;
            font-size: 16px;
            margin-bottom: 10px;
        }


        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        h2,
        h3 {
            margin-bottom: 15px;
        }

        p {
            margin: 10px 0;
        }

        .login-card-wrapper {
            display: flex;
            gap: 5rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
        }
        .redes a {
            text-decoration: none;
            color: blanchedalmond;
            font-size: 25px;
            letter-spacing: 25px;
        }

        .redes a :hover {
            color: #001574;
        }
    </style>
</head>

<body>
    <div class="container-fluid login-container d-flex align-items-center justify-content-center">
        <div class="login-card-wrapper">
            <!-- Cuadro derecho -->
            <div class="card-light text-dark shadow">
                <h3 class="text-center">Registrate</h3>
                <form class="form text-center" method="POST" action="/registro.php">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" required>
                    <label>Contraseña:</label>
                    <input type="password" name="password" class="form-control" required>
                    <button type="submit" class="btn btn-custom mt-2">Registrarme</button>
                </form>
            </div>

            <!-- Cuadro izquierdo -->
            <div class="card-custom text-center shadow">
                <h2>Bienvenido a<br>LR Consultorio</h2>
                <div class="redes text-center">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.google.com/intl/es-419/gmail/about/"><i class="fa-regular fa-envelope"></i></a>
                </div>
                <p>¿Ya tenés cuenta?</p>
                <a href="login.html">
                    <button class="btn btn-custom mt-3">Iniciar sesión</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
